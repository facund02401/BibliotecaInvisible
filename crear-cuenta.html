    <section class="crearCuenta">
        <h2 class="crearCuenta__titulo">Creá tu cuenta</h2>
        <div class="container">
            <!-- COMIENZO FORM CREAR CUENTA -->
            <form class="contacto__form">
                <div class=" row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Tu nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-grup col-md-6">
                        <label for="nombreUsuario">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="nombreUsuarui" placeholder="alguien_11">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="***************">
                    </div>
                    <div class="form-group col">
                        <label for="repetir-password" class="form-label">Repetir contraseña:</label>
                        <input type="password" class="form-control" id="repetir-password" placeholder="***************">
                    </div>
                </div>
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="alguien@algo.alg">
                </div>
                <div class="row">
                    <div class="form-group col my-3">
                        <label for="motivo">Seleccioná tu motivo de consulta:</label>
                        <select id="motivo" class=" form-control">
                            <option selected>-- Formar parte como... --</option>
                            <option>Lector individual (Plan limitado / Gratis)</option>
                            <option>Familia Lectora (US$3 / mes</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="suscripcionCheck">
                            <label class="form-check-label" for="suscripcionCheck">
                                Quiero suscribirme al newsletter de Biblioteca Invisible para recibir novedades y
                                ofertas de librerías asociadas.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terminosCondiciones">
                            <label class="form-check-label" for="terminosCondiciones">
                                Acepto los términos, condiciones y la política de privacidad de Biblioteca Invisible
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn mt-3 contacto__form__boton">Crear cuenta</button>
            </form>

        </div>
